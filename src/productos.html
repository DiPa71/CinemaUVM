<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Peliculas</title>
</head>
<div class="draggable-area">
</div>

<body>
    <div class="flexs">
        <div class="formizq">
            <div class="form">
                <label class="label"> Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del producto...">

                <label class="label">Descripcion:</label>
                <textarea id="descripcion" placeholder="Descripcion del producto..."></textarea>
                <label class="label">Categoria:</label>
                <select id="cat">
                  <option value="" disabled selected>-- Categoria --</option>
                  <option value="c">Cafeteria</option>
                  <option value="d">Dulceria</option>
                  <option value="b">Bebidas</option>
                  <option value="k">Combos</option>
                  <option value="s">Snacks</option>
                </select>
                <label class="label">Sucursal:</label>
                <select id="opcsuc">
                  <option value="" disabled selected>-- Sucursal --</option>
                </select>
                <label class="label">Precio</label>
                <input type="number" id="precio" placeholder="Precio del producto en pesos..."><br>
                <div class="flexs centerbox">
                    <button type="submit" class="menubtn a" id="btnback">Cancelar</button>
                    <button type="submit" class="menubtn a" id="btn">Aceptar</button>
                </div>
            </div>
        </div>
        <div class="tabless">
            <table class="table table-hover table-light-dark text-center">
                <thead class="thead">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th><i class="fas fa-trash-alt"></i></th>
                    </tr>
                </thead>
                <tbody id="listpro">

                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
<script src="./productos.js"></script>

</html>
