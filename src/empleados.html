<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<div class="draggable-area">
</div>

<body>
    <div class="flexs">
        <div class="formizq">
            <div class="form">
                <label class="label"> Nombre:</label>
                <input id="Nombre" placeholder="Nombre" class="input-group-text" required>
                <label class="label"> Telefono:</label>
                <input id="Telefono" placeholder="Telefono" class="input-group-text" required>
                <label class="label">Sucursal:</label>
                <select id="opcsuc" name="" required>
              <option value="" disabled selected>-- Sucursal --</option>
            </select>
                <label class="label"> Nickname:</label>
                <input id="Nickname" placeholder="Nickname" class="input-group-text" required>
                <label class="label"> Contraseña:</label>
                <input id="Contraseña" placeholder="Contraseña" class="input-group-text" required>
                <label class="label"> Rango o Rol:</label>
                <select id="opcrol" name="" required>
              <option value="" disabled selected>-- Rol --</option>
              <option value="e">Empleado</option>
              <option value="s">Supervisor</option>
            </select>
                <br>
                <div class="flexs centerbox">
                    <button type="submit" class="menubtn a" id="btnback">Cancelar</button>
                    <button type="submit" class="menubtn a" id="btn">Aceptar</button>
                </div>
            </div>
        </div>
        <div class="tabless">
            <table class="table table-hover table-light-dark text-center">
                <thead class="thead">
                    <tr>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Sucursal</th>
                        <th>Nickname</th>
                        <th>Password</th>
                        <th><i class="fas fa-trash-alt"></i></th>
                    </tr>
                </thead>
                <tbody id="mylist">

                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
